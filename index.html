<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>%VITE_TITLE%</title>
    <!-- [ META TAGS ] -->
    <meta name="title" content="%VITE_TITLE%" />
    <meta name="description" content="%VITE_DESCRIPTION%" />
    <meta name="subject" content="Portfolio" />
    <meta name="copyright" content="%VITE_FULL_NAME%" />
    <meta name="author" content="%VITE_FULL_NAME%, %VITE_EMAIL%" />
    <!-- [ OPEN GRAPH META TAGS ] -->
    <meta property="og:title" content="%VITE_TITLE%" />
    <meta property="og:description" content="%VITE_DESCRIPTION%" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="%VITE_SITE_URL%" />
    <meta property="og:image" content="/banner.jpg" />
    <meta property="og:image:alt" content="%VITE_NICK_NAME%" />
    <meta property="og:site_name" content="%VITE_NICK_NAME%" />
    <meta property="og:email" content="%VITE_EMAIL%" />
    <meta property="og:country-name" content="%VITE_COUNTRY%" />
    <meta property="og:locale" content="en_US" />
    <!-- [ TWITTER META TAGS ] -->
    <meta name="twitter:title" content="%VITE_TITLE%" />
    <meta name="twitter:description" content="%VITE_DESCRIPTION%" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@%VITE_TWITTER_HANDLE%" />
    <meta name="twitter:creator" content="@%VITE_TWITTER_HANDLE%" />
    <meta name="twitter:image" content="/banner.jpg" />
    <meta name="twitter:image:alt" content="%VITE_NICK_NAME%" />
    <!-- [ ICONS ] -->
    <link rel="shortcut icon" href="/icons/favicon.ico" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="/icons/favicon.svg" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="apple-touch-icon" href="/icons/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="16x16" href="/icons/favicon-16.png" />
    <link rel="apple-touch-icon" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/favicon-60.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/favicon-76.png" />
    <link rel="apple-touch-icon" sizes="80x80" href="/icons/favicon-80.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/favicon-120.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/favicon-152.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/icons/favicon-167.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/favicon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icons/favicon-512.png" />
    <link rel="mask-icon" href="/icons/favicon.svg" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="googlebot" content="notranslate" />
    <meta name="theme-color" content="#272727" />
    <meta name="apple-mobile-web-app-status-bar" content="#272727" />
    <meta name="color-scheme" content="dark light" />
    <!-- CUSTOM FONTS -->
    <link rel="preload" href="/fonts/Montserrat/Regular.ttf" as="font" type="font/ttf" onload="this.onload=null;this.rel='stylesheet'" crossorigin />
    <link rel="preload" href="/fonts/Montserrat/Italic.ttf" as="font" type="font/ttf" onload="this.onload=null;this.rel='stylesheet'" crossorigin />
    <link rel="preload" href="/fonts/import.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@400;700&display=swap" />
    <style>
      body {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
